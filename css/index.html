<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style href="css/main.css" rel="stylesheet"></style>
  </head>
  <body>
    <div class="navbbar">
      <div class="container">
        <a class="logo" href="#">Book<span>It</span></a>
        <img
          class="mobile-menu-cta"
          src="images/menu.svg"
          alt="Open Navigation"
        />
        <nav>
          <img
            class="mobile-menu-exit"
            src="images/exit.svg"
            alt="Exit Navigation"
          />
          <ul class="primary-nav">
            <li class="current">Home</li>
            <li>Shopping Cart</li>
            <li>Login</li>
            <li>Signup</li>
          </ul>
          <ul class="secondary-nav">
            <li><a href="#"></a> Contact</li>
            <li class="premium-cta">Go Premium</li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="hero">
      <div class="container">
        <div class="left-col">
          <p class="subhead">book it &amp; it's yours</p>
        </div>
      </div>
    </section>
    <section class="display-books">
      <div class="container">
        <ul>
          <li>
            <img src="images/AOT.jpg" alt="Display Book" />
            <blockquote>Attack on Titan</blockquote>
            <cite>₹799</cite>
          </li>
          <li>
            <img src="images/WimpyKid.jpg" alt="Display Book" />
            <blockquote>The Diary of a Wimpy Kid Box Set</blockquote>
            <cite>₹2500</cite>
          </li>
          <li>
            <img src="images/SongOfAchilles.jpg" alt="Display Book" />
            <blockquote>The Song of Achilles</blockquote>
            <cite>₹1309</cite>
          </li>
        </ul>
      </div>
    </section>

    <section class="contact-section">
      <div class="container">
        <div class="contact-left">
          <h2>Want to request a book?</h2>
          <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="requests">Requests</label>
            <input type="text" name="requests" id="requests" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
