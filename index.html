<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a class="logo" href="#">Book<span>It</span></a>
        <img
          id="mobile-btn"
          class="mobile-menu-cta"
          src="images/menu.svg"
          alt="Open Navigation"
        />
        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="images/exit.svg"
            alt="Exit Navigation"
          />
          <ul class="primary-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Shopping Cart</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Signup</a></li>
          </ul>
          <ul class="secondary-nav">
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="hero">
      <div class="container">
        <div class="left-col">
          <p class="subhead">book it &amp; it's yours</p>
        </div>
        <img src="images/logo.png" class="logo-img" alt="Logo" />
        <p class="sub-info">Since 1969, over 420 genre</p>
      </div>
    </section>
    <section class="display-books">
      <div class="container">
        <ul>
          <li>
            <img src="images/AOT.jpg" alt="Display Book" />
            <blockquote>Attack on Titan</blockquote>
            <cite>₹799</cite>
          </li>
          <li>
            <img src="images/WimpyKid.jpg" alt="Display Book" />
            <blockquote>The Diary of a Wimpy Kid Box Set</blockquote>
            <cite>₹2500</cite>
          </li>
          <li>
            <img src="images/SongOfAchilles.jpg" alt="Display Book" />
            <blockquote>The Song of Achilles</blockquote>
            <cite>₹1309</cite>
          </li>
        </ul>
      </div>
    </section>

    <section class="contact-section">
      <div class="container">
        <div class="contact-left">
          <h2>Want to request a book?</h2>
          <form action="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="requests">Requests</label>
            <textarea
              name="requests"
              id="requests"
              cols="30"
              rows="10"
            ></textarea>
            <input
              type="submit"
              class="send-request-cta"
              value="Send Request"
            />
          </form>
        </div>
        <div class="contact-right">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497699.99883340945!2d77.35006764362754!3d12.95384700188139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1670c9b44e6d%3A0xf8dfc3e8517e4fe0!2sBengaluru%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1643982868003!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
